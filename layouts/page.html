{{ define "main" }}
    <!-- 1. Breadcrumb 영역 -->
    <div class="w-full mb-4">
        <div class="max-w-7xl mx-auto px-4">
            {{ partial "breadcrumb.html" . }}
        </div>
    </div>

    <!-- 2. title 영역 -->
    <div class="w-full mb-8">
        <div class="max-w-7xl mx-auto px-4 border-b pb-4">
            <h1 class="text-4xl font-bold text-center text-neutral-900 dark:text-neutral-100 latin-font break-words">
                {{ .Title }}{{- if eq hugo.Environment "development" }}<span class="text-sm text-neutral-500 dark:text-neutral-400"> | page.html</span>{{ end }}
            </h1>
        </div>
    </div>

    <!-- 3. Content 영역 -->
    <div id="content-container" class="w-full mx-auto">
        <div id="content" class="max-w-[72ch] mx-auto">
            <article id="main-content-container">
                <!-- prose: tailwindcss typography 플러그인 클래스로 마크다운 콘텐츠 스타일링 -->
                <section id="markdown-content" class="prose prose-sm dark:prose-invert max-w-none break-words overflow-wrap-anywhere">
                    {{ .Content }}
                </section>
            </article>
            
            <!-- 댓글을 직접 포함시킵니다. -->
            {{/*  site-info 아래의 페이지는 제외  */}}
            {{ if ne .Params.layout "site-info" }}
                {{ partial "comment.html" . }}
            {{ end }}
        </div>
    </div>

    <!-- 4. Footer 영역 -->
    <div class="w-full">
        <div class="max-w-7xl mx-auto md:px-4">
            {{ partial "footer.html" . }}
        </div>
    </div>
{{ end }}
