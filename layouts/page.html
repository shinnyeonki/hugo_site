{{ define "main" }}
    <!-- 1. Breadcrumb ÏòÅÏó≠ -->
    <div class="w-full mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="text-xs text-neutral-500 dark:text-neutral-400 flex items-center gap-2">
                <a href="{{ .Page.Site.BaseURL }}" class="hover:text-primary-blue-light transition-colors">üè† Home</a>
                {{ $currentPage := . }}
                {{ range $index, $item := .Ancestors.Reverse }}
                    {{ if ne $item.Kind "home" }}
                        <span>/</span>
                        <a href="{{ $item.Permalink }}" class="hover:text-primary-blue-light transition-colors">{{ $item.Title }}</a>
                    {{ end }}
                {{ end }}
                <span>/</span>
                <span class="text-neutral-700 dark:text-neutral-300 font-semibold"><a href="{{ .Permalink }}">{{ .Title }}</a></span>
            </nav>
        </div>
    </div>

    <!-- 2. title ÏòÅÏó≠ -->
    <div class="w-full mb-8">
        <div class="max-w-7xl mx-auto px-4 border-b pb-4">
            <h1 class="text-4xl font-bold text-center text-neutral-900 dark:text-neutral-100 latin-font break-words">
                {{ .Title }}
            </h1>
        </div>
    </div>

    <!-- 3. Content ÏòÅÏó≠ -->
    <div id="content-container" class="w-full mx-auto">
        <div id="content" class="max-w-[72ch] mx-auto">
            <article id="main-content-container">
                <!-- prose: tailwindcss typography ÌîåÎü¨Í∑∏Ïù∏ ÌÅ¥ÎûòÏä§Î°ú ÎßàÌÅ¨Îã§Ïö¥ ÏΩòÌÖêÏ∏† Ïä§ÌÉÄÏùºÎßÅ -->
                <section id="markdown-content" class="prose prose-sm dark:prose-invert max-w-none break-words overflow-wrap-anywhere">
                    {{ .Content }}
                </section>
            </article>

            <!-- ÎåìÍ∏ÄÏùÑ ÏßÅÏ†ë Ìè¨Ìï®ÏãúÌÇµÎãàÎã§. -->
            {{ partial "comment.html" . }}
        </div>
    </div>

    <!-- 4. Footer ÏòÅÏó≠ -->
    <div class="w-full">
        <div class="max-w-7xl mx-auto px-4">
            {{ partial "footer.html" . }}
        </div>
    </div>
{{ end }}
