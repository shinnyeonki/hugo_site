<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        /* 기본 스타일 및 다크/라이트 모드 색상 설정 */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: rgba(0, 0, 0, 0.3);
        }

        /* 사용자의 시스템 설정이 다크 모드일 때 변수 값 변경 */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #000000;
                --text-color: #ffffff;
                --border-color: rgba(255, 255, 255, 0.3);
            }
        }

        /* 페이지 전체 레이아웃 */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            height: 100vh;
            margin: 0;

            /* Flexbox를 사용하여 콘텐츠를 수직/수평 중앙 정렬 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 404 컨테이너 */
        .error-container {
            display: flex;
            align-items: center;
        }

        /* "404" 텍스트 스타일 */
        h1 {
            font-size: 24px;
            font-weight: 500;
            line-height: 49px;
            margin: 0 20px 0 0;
            padding-right: 23px;
            border-right: 1px solid var(--border-color); /* 오른쪽에 구분선 */
        }

        /* "페이지를 찾을 수 없습니다" 메시지 스타일 */
        h2 {
            font-size: 14px;
            font-weight: 400;
            line-height: 49px;
            margin: 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <div>
            <h2>페이지를 찾을 수 없습니다.</h2>
        </div>
    </div>
</body>
</html>
