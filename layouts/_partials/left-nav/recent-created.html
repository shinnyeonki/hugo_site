<details class="group space-y-2 m-3">
    <summary
        class="flex items-center justify-between w-full p-2 text-left hover:bg-neutral-100 dark:hover:bg-neutral-800 rounded-md cursor-pointer list-none">
        <span class="flex items-center text-sm font-semibold">
            <span class="ln-recent-created-icon mr-3 text-neutral-400 dark:text-neutral-500">
                <span class="ln-icon w-5 h-5 block"></span>
            </span>
            <span>생성순</span>
        </span>
        <span class="flex items-center justify-center w-5 h-5 text-neutral-400 dark:text-neutral-500">
            <span class="ln-chevron-main w-4 h-4 block transform transition-transform duration-200 group-open:rotate-180"></span>
        </span>
    </summary>
    <div class="pl-6 mt-1 space-y-1">
        {{ range (sort .Site.RegularPages "Date" "desc") }}
        <a href="{{ .Permalink }}" class="{{ if eq $.Permalink .Permalink }}text-primary-blue-light font-bold border-primary-blue-light{{ else }}hover:bg-neutral-100 dark:hover:bg-neutral-800{{ end }}">
            <span class="flex items-center min-w-0 flex-1">
                <span class="shrink-0 {{ if eq $.Permalink .Permalink }}text-primary-blue-light{{ else }}text-neutral-400 dark:text-neutral-500{{ end }}">
                    <span class="ln-icon w-5 h-5 block"></span>
                </span>
                <span class="truncate">{{ .Title }}</span>
            </span>
            <span class="text-xs shrink-0 {{ if eq $.Permalink .Permalink }}text-primary-blue-light{{ else }}text-neutral-400 dark:text-neutral-500{{ end }}">
                {{ .Date.Format "01/02 15:04" }}
            </span>
        </a>
        {{ end }}
    </div>
</details>
