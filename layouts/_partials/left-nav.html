<!-- 반응형 레이아웃을 위한 중첩 Flexbox 컨테이너 -->
<div class="flex flex-col md:flex-row h-full overflow-x-hidden md:overflow-y-hidden">

    <!-- 1열: 검색. md 이상에서는 고정 너비 -->
    <div class="md:w-1/2 lg:w-1/3 flex-shrink-0 md:border-r border-neutral-200 dark:border-neutral-800 md:overflow-y-auto">
        {{ partial "left-nav/search.html" . }}
    </div>

    <!-- 콘텐츠 영역. -->
    <div class="flex-grow flex md:overflow-hidden">

        <!-- 콘텐츠 그룹. 모바일/태블릿에서는 수직, 데스크탑에서는 수평으로 자식 요소를 배열 -->
        <div class="flex flex-col lg:flex-row w-full md:overflow-y-auto lg:overflow-y-visible">

            <!-- 2열: 파일 & 태그 트리. -->
            <div class="w-full lg:w-1/2 flex-shrink-0 lg:border-r lg:border-neutral-200 lg:dark:border-neutral-800 lg:overflow-y-auto">
                {{ partial "left-nav/file-tree.html" . }}
                {{ partial "left-nav/tag-tree.html" . }}
            </div>

            <!-- 3열: 최신 문서. -->
            <div class="w-full lg:w-1/2 flex-shrink-0 lg:overflow-y-auto">
                {{ partial "left-nav/recent-modified.html" . }}
                {{ partial "left-nav/recent-created.html" . }}
            </div>
        </div>
    </div>
</div>
