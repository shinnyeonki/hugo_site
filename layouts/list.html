{{ define "main" }}
    <!-- 스스로 꽉 찬 너비의 컨테이너를 생성합니다. -->
    <div id="content-container" class="w-full max-w-none">
        <div class="mb-8 border-b pb-4">
            <h1 class="text-4xl font-bold text-center text-neutral-900 dark:text-neutral-100 latin-font">
                {{ .Title }}
            </h1>
            {{ with .Content }}
                <div class="prose dark:prose-invert mx-auto mt-4 text-center">{{ . }}</div>
            {{ end }}
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range .Pages }}
                <a href="{{ .Permalink }}" class="block p-6 border rounded-lg hover:shadow-md transition-shadow">
                    <h2 class="text-xl font-bold mb-2 latin-font">{{ .Title }}</h2>
                    <p class="text-neutral-600 dark:text-neutral-400 text-sm">{{ .Summary | truncate 100 }}</p>
                </a>
            {{ end }}
        </div>

        <!-- 푸터를 직접 포함시킵니다. -->
        {{ partial "footer.html" . }}
    </div>
{{ end }}
